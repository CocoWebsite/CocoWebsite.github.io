<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | cocoVpusspuss</title>
    <base href="" target="_top" id="base">
    <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
    <script src="js/ZeroFrame.js"></script>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://3EGaming.github.io/files/unity/common/TemplateData/style.css">
    <script src="https://3EGaming.github.io/files/unity/common/TemplateData/UnityProgress.js"></script>
    <script src="https://3EGaming.github.io/files/unity/common/Build/UnityLoader.js"></script>
    <script>
      var page = new ZeroFrame();

      // Monkey-patch
      XMLHttpRequest.prototype.realOpen = XMLHttpRequest.prototype.open;
      page.cmd("wrapperGetAjaxKey", [], function(ajax_key) {
        var newOpen = function(method, url, async) {
            url += "?ajax_key=" + ajax_key;
            if(typeof async == "undefined") {
              return this.realOpen(method, url);
            } else {
              return this.realOpen(method, url, async);
            }
        }
        XMLHttpRequest.prototype.open = newOpen;

        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Web_Build.json", {onProgress: UnityProgress});
      });
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div><img src="./spacer.png"><img src="https://3EGaming.github.io/files/image/Branding/LOGO3E.png" height="38">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Franky VS Pusspuss</div>
      </div>
    </div>
  </body>
</html>
